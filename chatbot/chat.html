<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellix AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Root Variables */
        :root {
            --pastel-blue: #B8C7E4;
            --pastel-pink: #E4B8C7;
            --pastel-mint: #B8E4D3;
            --pastel-lavender: #D3B8E4;
            --text-color: #2A2A2A;
            --bg-color: #F5F5F5;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --neumorph-shadow-dark: rgba(0, 0, 0, 0.1);
            --neumorph-shadow-light: rgba(255, 255, 255, 0.8);
            --glass-blur: 16px;
            --primary-gradient: linear-gradient(45deg, var(--pastel-blue), var(--pastel-lavender));
            --secondary-gradient: linear-gradient(45deg, var(--pastel-pink), var(--pastel-mint));
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .spot {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(var(--glass-blur));
            border-bottom: 1px solid var(--glass-border);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
        display: flex;
        gap: 1.2rem;
        align-items: center;
    }

    .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        padding: 0.8rem 1.2rem;
        border-radius: 12px;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        box-shadow: 
            5px 5px 15px var(--neumorph-shadow-dark),
            -5px -5px 15px var(--neumorph-shadow-light);
    }

    .nav-links a:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
        box-shadow: 
            8px 8px 20px var(--neumorph-shadow-dark),
            -8px -8px 20px var(--neumorph-shadow-light);
    }

    #menuBtn {
        display: none;
        background: transparent;
        border: none;
        font-size: 1.5rem;
        color: var(--text-color);
        cursor: pointer;
        padding: 0.5rem;
        transition: transform 0.3s ease;
    }

    .dropdown {
        position: relative;
    }

    .dropdown-content {
        position: absolute;
        top: 120%;
        left: 0;
        min-width: 220px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 0.8rem;
        opacity: 0;
        visibility: hidden;
        transform: translateY(10px);
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        z-index: 1000;
    }

    .dropdown:hover .dropdown-content {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .dropdown-content a {
        padding: 0.8rem 1.2rem;
        margin: 0.3rem 0;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 0.8rem;
    }

    /* Mobile Responsive Styles */
    @media screen and (max-width: 768px) {
        #menuBtn {
            display: block;
        }

        .nav-links {
            position: fixed;
            top: 70px;
            left: -100%;
            width: 100%;
            height: calc(100vh - 70px);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            flex-direction: column;
            padding: 2rem;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .nav-links.active {
            left: 0;
        }

        .nav-links a {
            width: 100%;
            text-align: left;
        }

        .dropdown {
            width: 100%;
        }

        .dropdown-content {
            position: static;
            opacity: 1;
            visibility: visible;
            transform: none;
            background: transparent;
            box-shadow: none;
            padding: 0 1rem;
            display: none;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }
    }

        /* Chat Container Styles */
        .chat-container {
            width: 90%;
            margin-top: 100px;
            max-width: 800px;
            margin: 80px auto 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 20px;
            box-shadow: 
                10px 10px 30px var(--neumorph-shadow-dark),
                -10px -10px 30px var(--neumorph-shadow-light);
            display: flex;
            flex-direction: column;
            height: calc(90vh - 80px);
            border: 1px solid var(--glass-border);
        }

        .chat-header {
            padding: 20px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        .user-message {
            background: var(--primary-gradient);
            color: white;
            margin-left: auto;
            box-shadow: 5px 5px 15px var(--neumorph-shadow-dark);
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-color);
            box-shadow: 
                5px 5px 15px var(--neumorph-shadow-dark),
                -5px -5px 15px var(--neumorph-shadow-light);
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0 0 20px 20px;
        }

        #user-input {
            flex: 1;
            padding: 15px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        #user-input:focus {
            box-shadow: 
                5px 5px 15px var(--neumorph-shadow-dark),
                -5px -5px 15px var(--neumorph-shadow-light);
        }

        #send-button {
            padding: 15px 25px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 5px 5px 15px var(--neumorph-shadow-dark);
        }

        #send-button:hover {
            transform: translateY(-2px);
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            color: var(--text-color);
            margin-bottom: 15px;
            animation: pulse 1.5s infinite;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
    </div>

    <header class="header">
      <nav class="nav">
          <a href="#" class="logo">Intellix</a>
          <button id="menuBtn" aria-label="Toggle menu">
              <i class="fas fa-bars"></i>
          </button>
          <div class="nav-links">
              <div class="dropdown">
                  <a href="#study-tools">
                      <i class="fas fa-book"></i>
                      Study Tools
                  </a>
                  <div class="dropdown-content">
                      <a href="#flashcards">
                          <i class="fas fa-layer-group"></i>
                          Flashcards
                      </a>
                      <a href="#summarizer">
                          <i class="fas fa-file-alt"></i>
                          Summarizer
                      </a>
                      <a href="#notes">
                          <i class="fas fa-sticky-note"></i>
                          Smart Notes
                      </a>
                  </div>
              </div>
              <div class="dropdown">
                  <a href="#ai-tools">
                      <i class="fas fa-robot"></i>
                      AI Tools
                  </a>
                  <div class="dropdown-content">
                      <a href="#assistant">
                          <i class="fas fa-comments"></i>
                          Study Assistant
                      </a>
                      <a href="#video">
                          <i class="fab fa-youtube"></i>
                          Video Summarizer
                      </a>
                      <a href="#quiz">
                          <i class="fas fa-question-circle"></i>
                          Quiz Generator
                      </a>
                  </div>
              </div>
              <a href="#resources">
                  <i class="fas fa-archive"></i>
                  Resources
              </a>
              <a href="#login" class="btn btn-primary">
                  <i class="fas fa-sign-in-alt"></i>
                  Login
              </a>
          </div>
      </nav>
  </header>

    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Assistant</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm your Intellix AI assistant. How can I help you today?
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            Intellix is thinking...
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
